<link href="https://fonts.googleapis.com/css2?family=Gabriela&display=swap" rel="stylesheet">

<body>
  <div class="container">
    <h1>Great Quotes Great People</h1>
    <hr>

    <div class="row">
      <div class="col-md-6">
        <div *ngFor='let quote of quotes;let i = index'>
          <div>
            <h6 id={{i}} appStrikethrough>{{quote.name}} {{quote.completeDate|date|uppercase}}</h6>
            <button (click)='toggleDetails(i)' class="btn btn-primary">More Info</button>
          </div>

          <div *ngIf='quote.showDescription'>
            <app-quote-detail  [quote]='quote' (isComplete) = 'deleteGoal($event,i)'></app-quote-detail>
          </div>
          <i (click)="upVote(i)" class="far fa-thumbs-up my-4 ">Like {{quote.upvote}}</i>

          <i (click)="downVote(i)" class="far fa-thumbs-down my-4 ml-3"> Dislike {{quote.downvote}}</i>

          <!-- <button (click)="upVote(i)" >Like {{quote.upvote}}</button> -->
          <!-- <button (click)="downVote(i)" >Dislike {{quote.downvote}}</button> -->
          <h2 *ngIf="quote === highestUpVote()" appHighUpvote><strong>Top Quote.</strong> </h2>



        </div>
      </div>


        <div class="col-md-6">
          <app-quote-form (addQuote)="addNewQUote($event)"></app-quote-form>
        </div>

    </div>
  </div>

</body>
